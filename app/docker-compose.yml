version: '3.8'

services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: 3tier-database
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: appdb
      MYSQL_USER: admin
      MYSQL_PASSWORD: password123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: 3tier-backend
    environment:
      DB_HOST: database
      DB_NAME: appdb
      DB_USER: admin
      DB_PASSWORD: password123
      FLASK_ENV: development
    ports:
      - "5001:5001"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./backend:/app
    command: python app.py
    restart: unless-stopped

  # Frontend Web Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: 3tier-frontend
    environment:
      BACKEND_URL: http://backend:5001
      FLASK_ENV: development
    ports:
      - "5000:5000"
    depends_on:
      - backend
    networks:
      - app-network
    volumes:
      - ./frontend:/app
    command: python app.py
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
